<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Projektarbeit</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous">
    </head>
    <body class="col-xs-1 center-block justify-content text-center m-5">
        <h1>Stundenplan GIBM</h1>
        <div id="jobs" class="mb-4">
            <h3 class="m-3">Berufsgruppe</h3>
            <select name="job" id="job" class="form-select w-75 mx-auto"
                title="test">
                <option value="0">Wähle den Beruf aus</option>
            </select>
        </div>


        <div id="classes" class="m" style="display: none;">
            <h3 class="m-3">Klasse</h3>
            <select name="group" id="group" class="form-select mx-auto w-75">
                <option value="">Wähle die Klasse aus</option>
            </select>
        </div>

        <div id="table" class="mt-5">

            <div id="calendarWeek" class="btn-group pb-2" role="group"
                aria-label="Basic example" style="display: none">
                <button id="subtract" type="button" class="btn btn-primary">⋘</button>
                <button id="date" type="button" class="btn btn-secondary"
                    disabled></button>
                <button id="add" type="button" class="btn btn-primary">⋙</button>
            </div>
            <div id="schedule" class="table-responsive" style="display: none">
                <table class="table w-75 mx-auto table-bordered table-sm">
                    <thead class="table-dark">
                        <tr>
                            <th>Datum</th>
                            <th>Wochentag</th>
                            <th>Von</th>
                            <th>Bis</th>
                            <th>Lehrer</th>
                            <th>Fach</th>
                            <th>Raum</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>
        </div>

        <div id="noData" style="display: none;">
            <img src="images/error.png" alt="" style="height: 350px;"><p>Keine
                Daten gefunden</p>
        </div>

        <div id="error" style="display: none;">
            <img src="images/error.png" alt="" style="height: 350px;"><p>Es gab
                einen Fehler</p>
        </div>

        <div id="loading" style="display: none;">
            <img src="images/loading.gif" alt="" style="height: 350px;">
        </div>

        <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script src="https://momentjs.com/downloads/moment.js"></script>
        <script src="js/javascript.js"></script>
    </body>
</html>
